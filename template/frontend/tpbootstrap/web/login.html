<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Login</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
		<link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
		<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="../dist/css/AdminLTE.min.css" rel="stylesheet">
		<link rel="stylesheet" href="style.css" type="text/css">

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	</head>
	<body>
		<div style="height: 100%; margin: 0">
			<div class="box" id="header" style="height: 15%; background-color: palegreen;">
				<div class="container">
					<div class="row">
						<div class="col-xs-12">
							<h2>Online Examination System</h2>
						</div>
					</div>
				</div>
			</div> <!-- #header -->
			
			<div class="box" id="content" style="height: 70%; background-color: #ecf0f5;
			">
				<div class="container">
					<div class="row">
						<div class="col-xs-12 col-md-4 col-md-offset-4"  style=" padding-top: 6%;">
							<div class="box box-primary" style="background-color: gainsboro;">
								<div class="box-header with-border" style="background-color: #2076b8; color: white; text-indent: 45%;">
									<h3 class="box-title" style="font-weight: bold;">Login</h3>
								</div>
								<div class="box-body">
									<form action="" method="POST" role="form">

										<div class="input-group">
											<span class="input-group-addon">
											<i class="fa fa-user"></i>
											</span>
											<input class="form-control" type="text" placeholder="Username">
										</div>
										<br>
										<div class="input-group">
											<span class="input-group-addon">
											<i class="fa fa-lock"></i>
											</span>
											<input class="form-control" type="password" placeholder="Password">
										</div>
										<br>
										<div class="checkbox">
											<label for="">
												<input type="checkbox"> Remember me
											</label>
										</div>
										<br>
										<button type="submit" class="btn btn-primary">Login</button>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div> <!-- #content -->

			<div class="box" id="footer" style="height: 15%; background-color: silver;">
				<div class="container" style="height: 100%; padding: 2.5% 0;">
					<div class="foot" style="text-align: center;"><h4>Copyright @ 2105</h4></div>
				</div>
			</div> <!-- #footer -->
		</div>
	</body>
</html>
